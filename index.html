<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="headerContainer">
        <img src="./assets/Logo.svg" alt="Logo" />
      </div>
    </header>
    <main>
      <section>
        <h1>MEUS PRODUTOS:</h1>
        <div class="cardContainer"></div>
      </section>

      <form class="formulario">
        <h1>ADICIONAR PRODUTO:</h1>
        <input type="text" placeholder="nome..." id="nome"/>
        <input type="text" placeholder="valor..." id="valor"/>
        <input type="text" placeholder="imagem..." id="imagem"/>

        <div class="buttonsForm">
          <button type="submit" class="buttonGuardar">Guardar</button>
          <button type="button" class="buttonLimpar">Limpar</button>
        </div>
      </form>
    </main>

    <footer>
      <div><img src="./assets/Logo.svg" alt="Logo" /></div>
      <h2>DESENVOLVIDO POR VICTOR MATHEUS</h2>
    </footer>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
